<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANONSHIELD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; background: #1b1b1b; color: #fff; font-family: 'Orbitron', sans-serif; }
    header { background: #111; padding: 1rem; text-align: center; }
    header h1 { color: #00ffc8; margin: 0; font-size: 1.5rem; }
    .container { max-width: 900px; margin: auto; padding: 2rem; text-align: center; }
    .email-box, .phone-box { background: #2a2a2a; border-radius: 10px; padding: 1rem; display: flex; justify-content: space-between; align-items: center; margin: 1rem 0; box-shadow: 0 0 10px rgba(0,255,200,0.3); }
    .email-box input, .phone-box input { flex: 1; background: transparent; border: none; color: #fff; font-size: 1rem; }
    .email-box button, .phone-box button, .btns button { margin-left: 0.5rem; background: #00ffc8; color: #000; border: none; border-radius: 5px; padding: 0.5rem 1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .btns { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-top: 1rem; }
    .section { background: #2a2a2a; border-radius: 10px; padding: 1rem; margin-top: 2rem; box-shadow: 0 0 5px rgba(0,255,200,0.2); }
    .section h3 { margin-top: 0; }
    iframe { width: 100%; height: 500px; border: 1px solid #00ffc8; border-radius: 10px; margin-top: 1rem; background: #000; }
    footer { text-align: center; background: #111; padding: 1rem; font-size: 0.9rem; color: #ccc; }
  </style>
</head>
<body>
  <header><h1>ANONSHIELD</h1></header>
  <div class="container">
    <h2>Tu dirección de correo electrónico temporal</h2>
    <div class="email-box">
      <input id="emailBox" value="cargando@anonshield.email" readonly />
      <button onclick="copyText('emailBox')">📋</button>
    </div>
    <div class="btns">
      <button onclick="generateEmail()">🔄 Actualizar</button>
      <button onclick="generateEmail()">✏️ Cambiar</button>
      <button onclick="clearInbox()">❌ Borrar</button>
    </div>
    <div class="section">
      <h3>📥 Bandeja de entrada</h3>
      <ul id="inboxList"></ul>
    </div>
    <h2>Selecciona un número temporal</h2>
    <div class="btns">
      <button onclick="loadTempNumber('https://tempnumber.io/en/number/US1')">🇺🇸 EE.UU. - US1</button>
      <button onclick="loadTempNumber('https://tempnumber.io/en/number/UK2')">🇬🇧 Reino Unido - UK2</button>
      <button onclick="loadTempNumber('https://tempnumber.io/en/number/CA3')">🇨🇦 Canadá - CA3</button>
      <button onclick="loadTempNumber('https://tempnumber.io/en/number/FR4')">🇫🇷 Francia - FR4</button>
    </div>
    <div class="section">
      <h3>📲 SMS Reales Recibidos</h3>
      <iframe id="smsFrame" src=""></iframe>
    </div>
  </div>
  <footer>&copy; 2025 ANONSHIELD</footer>
  <script>
    function copyText(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.value);
      alert("Copiado: " + el.value);
    }
    function generateEmail() {
      const domain = "anonshield.email";
      const name = Math.random().toString(36).substring(2, 10);
      document.getElementById("emailBox").value = `${name}@${domain}`;
    }
    function clearInbox() {
      document.getElementById("inboxList").innerHTML = "";
    }
    function loadTempNumber(url) {
      document.getElementById("smsFrame").src = url;
    }
    generateEmail();
  </script>
</body>
</html>
